<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Mini App Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap');
        
        :root {
            --neon-blue: #08f7fe;
            --neon-pink: #fe53bb;
            --neon-green: #09fbd3;
            --neon-purple: #7122fa;
            --dark-bg: #0f0f1a;
            --darker-bg: #070710;
            --light-bg: #f0f0f5;
            --lighter-bg: #ffffff;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }
        
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        .dark {
            background-color: var(--dark-bg);
            color: white;
        }
        
        .light {
            background-color: var(--light-bg);
            color: #333;
        }
        
        .neon-text {
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }
        
        .neon-border {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue), inset 0 0 10px var(--neon-blue);
        }
        
        .neon-box {
            box-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-purple);
        }
        
        .app-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .app-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-pink);
        }
        
        .btn-neon {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-neon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent, transparent,
                var(--neon-blue), transparent, transparent, transparent
            );
            transform: rotate(45deg);
            opacity: 0.6;
        }
        
        .btn-neon:hover::before {
            animation: shine 1.5s infinite;
        }
        
        .btn-neon:active {
            transform: scale(0.95);
        }
        
        @keyframes shine {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            100% { transform: rotate(45deg) translate(30%, 30%); }
        }
        
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue); }
            to { box-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue); }
        }
        
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.5) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.2;
        }
        
        .dark .grid-bg {
            background: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .modal {
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, transparent, var(--neon-blue), transparent);
            animation: scan 3s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .app-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 640px) {
            .app-grid {
                grid-template-columns: 1fr;
            }
            
            .header-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="grid-bg"></div>
    <div class="container mx-auto px-4 py-8 relative min-h-screen">
        <!-- Header -->
        <header class="flex flex-col items-center mb-12 relative">
            <div class="scanner rounded-full"></div>
            <h1 class="text-4xl md:text-6xl font-bold mb-4 font-orbitron neon-text text-center">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">NEXUS</span> MINI APP CENTER
            </h1>
            <p class="text-lg mb-6 text-center max-w-2xl opacity-80">
                Tempat terbaik untuk mengelola berbagai mini aplikasi favorit Anda dengan tampilan futuristik!
            </p>
            
            <div class="flex gap-4 mb-8">
                <button id="addAppBtn" class="btn-neon px-6 py-3 rounded-full bg-gradient-to-r from-purple-600 to-blue-500 text-white font-bold flex items-center gap-2">
                    <i class="fas fa-plus"></i> Tambah Aplikasi
                </button>
                
                <button id="themeToggle" class="btn-neon px-6 py-3 rounded-full border-2 border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-white transition-all flex items-center gap-2">
                    <i class="fas fa-moon"></i> Mode Gelap
                </button>
            </div>
        </header>
        
        <!-- App Grid -->
        <section class="mb-16">
            <div id="appGrid" class="app-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Apps will be loaded here -->
                <div class="text-center py-12 col-span-full">
                    <p class="text-xl opacity-70">Belum ada aplikasi. Tambahkan aplikasi pertama Anda!</p>
                </div>
            </div>
        </section>
        
        <!-- Add App Modal -->
        <div id="addAppModal" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50 p-4">
            <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl p-6 max-w-md w-full relative overflow-hidden neon-box">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-600 via-blue-500 to-green-400"></div>
                
                <h2 class="text-2xl font-bold mb-6 font-orbitron neon-text text-center">Tambah Mini App</h2>
                
                <form id="appForm" class="space-y-4">
                    <input type="hidden" id="editId" value="">
                    
                    <div>
                        <label for="appImage" class="block mb-2">URL Gambar/Logo</label>
                        <input type="text" id="appImage" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:border-blue-500 focus:outline-none neon-box" placeholder="https://...">
                    </div>
                    
                    <div>
                        <label for="appName" class="block mb-2">Nama Aplikasi</label>
                        <input type="text" id="appName" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:border-blue-500 focus:outline-none" placeholder="Nama aplikasi">
                    </div>
                    
                    <div>
                        <label for="appLink" class="block mb-2">Link Aplikasi</label>
                        <input type="url" id="appLink" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:border-blue-500 focus:outline-none" placeholder="https://...">
                    </div>
                    
                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" id="cancelBtn" class="px-4 py-2 border border-red-500 text-red-500 rounded hover:bg-red-500 hover:text-white transition-colors">
                            Batal
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Floating particles for decoration -->
        <div class="absolute top-20 left-10 w-4 h-4 rounded-full bg-blue-400 opacity-30 floating" style="animation-delay: 0s;"></div>
        <div class="absolute top-1/3 right-20 w-3 h-3 rounded-full bg-purple-500 opacity-40 floating" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-1/4 left-1/4 w-5 h-5 rounded-full bg-green-400 opacity-30 floating" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-20 right-1/3 w-2 h-2 rounded-full bg-pink-500 opacity-50 floating" style="animation-delay: 1.5s;"></div>
        
        <!-- Footer -->
        <footer class="text-center mt   -16 pt-8 border-t border-gray-800">
            <p class="opacity-70">Â© 2023 Nexus Mini App Center - Dibuat dengan <i class="fas fa-heart text-red-500"></i></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const icon = themeToggle.querySelector('i');
            
            // Check if theme preference is saved
            const savedTheme = localStorage.getItem('theme') || 'dark';
            body.className = savedTheme;
            
            if (savedTheme === 'dark') {
                icon.className = 'fas fa-moon';
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Mode Gelap';
            } else {
                icon.className = 'fas fa-sun';
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Mode Terang';
            }
            
            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('dark')) {
                    body.classList.remove('dark');
                    body.classList.add('light');
                    icon.className = 'fas fa-sun';
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> Mode Terang';
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.remove('light');
                    body.classList.add('dark');
                    icon.className = 'fas fa-moon';
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> Mode Gelap';
                    localStorage.setItem('theme', 'dark');
                }
            });
            
            // Modal toggle
            const addAppBtn = document.getElementById('addAppBtn');
            const addAppModal = document.getElementById('addAppModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const appForm = document.getElementById('appForm');
            
            addAppBtn.addEventListener('click', () => {
                appForm.reset();
                document.getElementById('editId').value = '';
                addAppModal.classList.add('active');
            });
            
            cancelBtn.addEventListener('click', () => {
                addAppModal.classList.remove('active');
            });
            
            // Close modal when clicking outside
            addAppModal.addEventListener('click', (e) => {
                if (e.target === addAppModal) {
                    addAppModal.classList.remove('active');
                }
            });
            
            // App management
            let apps = JSON.parse(localStorage.getItem('nexusApps')) || [];
            const appGrid = document.getElementById('appGrid');
            
            function renderApps() {
                if (apps.length === 0) {
                    appGrid.innerHTML = `
                        <div class="text-center py-12 col-span-full">
                            <p class="text-xl opacity-70">Belum ada aplikasi. Tambahkan aplikasi pertama Anda!</p>
                        </div>
                    `;
                    return;
                }
                
                appGrid.innerHTML = apps.map((app, index) => `
                    <div class="app-card bg-gray-800 dark:bg-gray-700 rounded-xl p-6 flex flex-col items-center text-center relative overflow-hidden group hover:scale-105 hover:z-10 transition-all duration-300 shadow-lg neon-box">
                        <div class="w-24 h-24 rounded-full mb-4 bg-gray-700 p-2 flex items-center justify-center overflow-hidden border-2 border-blue-400">
                            <img src="${app.image}" alt="${app.name}" class="w-16 h-16 object-contain" onerror="this.src='https://via.placeholder.com/64?text=App'">
                        </div>
                        <h3 class="text-xl font-bold mb-2 font-orbitron">${app.name}</h3>
                        <p class="text-sm opacity-80 mb-4">${app.link}</p>
                        <div class="flex gap-3 w-full justify-center mt-auto">
                            <a href="${app.link}" target="_blank" class="btn-neon px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-full text-white text-sm font-medium transition-colors flex items-center gap-2">
                                <i class="fas fa-external-link-alt text-xs"></i> Buka
                            </a>
                            <button onclick="editApp(${index})" class="btn-neon px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-full text-white text-sm font-medium transition-colors flex items-center gap-2">
                                <i class="fas fa-edit text-xs"></i> Edit
                            </button>
                            <button onclick="deleteApp(${index})" class="btn-neon px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full text-white text-sm font-medium transition-colors flex items-center gap-2">
                                <i class="fas fa-trash text-xs"></i> Hapus
                            </button>
                        </div>
                        <div class="absolute inset-0 rounded-xl border-2 border-transparent group-hover:border-blue-400 transition-all duration-300 pointer-events-none"></div>
                    </div>
                `).join('');
            }
            
            // Window functions for buttons in the cards
            window.editApp = function(index) {
                const app = apps[index];
                document.getElementById('editId').value = index;
                document.getElementById('appImage').value = app.image;
                document.getElementById('appName').value = app.name;
                document.getElementById('appLink').value = app.link;
                addAppModal.classList.add('active');
            };
            
            window.deleteApp = function(index) {
                if (confirm('Apakah Anda yakin ingin menghapus aplikasi ini?')) {
                    apps.splice(index, 1);
                    localStorage.setItem('nexusApps', JSON.stringify(apps));
                    renderApps();
                }
            };
            
            appForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const appData = {
                    image: document.getElementById('appImage').value,
                    name: document.getElementById('appName').value,
                    link: document.getElementById('appLink').value
                };
                
                const editId = document.getElementById('editId').value;
                
                if (editId === '') {
                    // Add new app
                    apps.push(appData);
                } else {
                    // Update existing app
                    apps[editId] = appData;
                }
                
                localStorage.setItem('nexusApps', JSON.stringify(apps));
                renderApps();
                addAppModal.classList.remove('active');
            });
            
            // Initial render
            renderApps();
            
            // Add some sample apps if empty (for demo)
            if (apps.length === 0) {
                apps = [
                    {
                        image: "https://cdn-icons-png.flaticon.com/512/5968/5968756.png",
                        name: "Google",
                        link: "https://www.google.com"
                    },
                    {
                        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png",
                        name: "Facebook",
                        link: "https://www.facebook.com"
                    },
                    {
                        image: "https://cdn-icons-png.flaticon.com/512/2111/2111708.png",
                        name: "Twitter",
                        link: "https://www.twitter.com"
                    }
                ];
                localStorage.setItem('nexusApps', JSON.stringify(apps));
                renderApps();
            }
        });
    </script>
</body>
</html>
