<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launsha AppCent - Pusat Mini App Futuristik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#3b82f6',
                            dark: '#6366f1',
                        },
                        neon: {
                            blue: '#00f5ff',
                            pink: '#ff00ff',
                            purple: '#9d00ff',
                        },
                        dark: {
                            900: '#0f0f15',
                            800: '#1a1a25',
                            700: '#252535',
                        }
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 6s infinite',
                        'glow-blue': 'glow-blue 2s ease-in-out infinite alternate',
                        'glow-pink': 'glow-pink 2s ease-in-out infinite alternate',
                        'fade-in': 'fade-in 0.5s ease-out forwards',
                    },
                    keyframes: {
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'glow-blue': {
                            '0%': { 'text-shadow': '0 0 5px rgba(0, 245, 255, 0.5)', 'box-shadow': '0 0 5px rgba(0, 245, 255, 0.5)' },
                            '100%': { 'text-shadow': '0 0 20px rgba(0, 245, 255, 0.9)', 'box-shadow': '0 0 20px rgba(0, 245, 255, 0.9)' },
                        },
                        'glow-pink': {
                            '0%': { 'text-shadow': '0 0 5px rgba(255, 0, 255, 0.5)', 'box-shadow': '0 0 5px rgba(255, 0, 255, 0.5)' },
                            '100%': { 'text-shadow': '0 0 20px rgba(255, 0, 255, 0.9)', 'box-shadow': '0 0 20px rgba(255, 0, 255, 0.9)' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles that can't be done with Tailwind */
        .app-card {
            background: linear-gradient(145deg, rgba(26,26,37,0.8) 0%, rgba(37,37,53,0.8) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(157, 0, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(157, 0, 255, 0.3);
            border-color: rgba(157, 0, 255, 0.5);
        }
        
        .modal-overlay {
            background: rgba(15, 15, 21, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .theme-btn {
            transition: all 0.3s ease;
        }
        
        .theme-btn:hover {
            transform: rotate(30deg);
        }
        
        .file-upload-label {
            transition: all 0.3s ease;
        }
        
        .file-upload-label:hover {
            background: rgba(157, 0, 255, 0.15);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(37, 37, 53, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(157, 0, 255, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(157, 0, 255, 0.7);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(90deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen font-sans">
    <!-- Header with Neon Effects -->
    <header class="border-b border-dark-700 py-6 px-4 sm:px-10 bg-dark-800/50 relative overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-10 -left-20 w-40 h-40 bg-neon-blue rounded-full opacity-10 filter blur-3xl"></div>
            <div class="absolute -bottom-20 -right-20 w-60 h-60 bg-neon-purple rounded-full opacity-10 filter blur-3xl"></div>
        </div>
        
        <div class="container mx-auto flex justify-between items-center relative z-10">
            <div class="flex items-center space-x-3">
                <i class="fas fa-rocket text-neon-blue text-3xl animate-glow-blue"></i>
                <h1 class="text-2xl sm:text-3xl font-bold gradient-text">Launsha <span class="text-white">AppCent</span></h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <button id="themeToggle" class="theme-btn bg-dark-700 hover:bg-neon-purple/10 p-2 rounded-full text-neon-blue hover:text-neon-pink transition-all duration-300">
                    <i class="fas fa-moon text-xl"></i>
                </button>
                <button id="addAppBtn" class="bg-gradient-to-r from-neon-blue to-neon-purple text-dark-900 font-bold py-2 px-4 rounded-full hover:opacity-90 transition-all duration-300 shadow-lg hover:shadow-neon-purple/50 flex items-center space-x-2">
                    <i class="fas fa-plus"></i>
                    <span>Tambah App</span>
                </button>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto py-8 px-4 sm:px-6">
        <!-- Stats Section -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
            <div class="bg-dark-800 border border-dark-700 rounded-xl p-4 flex items-center space-x-3 shadow-lg animate-fade-in">
                <div class="bg-neon-blue/10 p-3 rounded-lg text-neon-blue">
                    <i class="fas fa-rocket text-xl"></i>
                </div>
                <div>
                    <p class="text-gray-400 text-sm">Total Mini App</p>
                    <h3 id="totalApps" class="text-xl font-bold">0</h3>
                </div>
            </div>
            
            <div class="bg-dark-800 border border-dark-700 rounded-xl p-4 flex items-center space-x-3 shadow-lg animate-fade-in" style="animation-delay: 0.1s;">
                <div class="bg-neon-purple/10 p-3 rounded-lg text-neon-purple">
                    <i class="fas fa-star text-xl"></i>
                </div>
                <div>
                    <p class="text-gray-400 text-sm">Favorit</p>
                    <h3 id="favoriteApps" class="text-xl font-bold">0</h3>
                </div>
            </div>
            
            <div class="bg-dark-800 border border-dark-700 rounded-xl p-4 flex items-center space-x-3 shadow-lg animate-fade-in" style="animation-delay: 0.2s;">
                <div class="bg-neon-pink/10 p-3 rounded-lg text-neon-pink">
                    <i class="fas fa-bolt text-xl"></i>
                </div>
                <div>
                    <p class="text-gray-400 text-sm">Versi</p>
                    <h3 class="text-xl font-bold">1.1.0</h3>
                </div>
            </div>
        </div>
        
        <!-- Apps Grid -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4 flex items-center">
                <i class="fas fa-th-large mr-2 text-neon-purple"></i>
                Semua Mini App
            </h2>
            <div id="appsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">
                <!-- Apps will be dynamically added here -->
            </div>
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="text-center py-16">
            <i class="fas fa-box-open text-5xl text-gray-600 mb-4"></i>
            <h3 class="text-xl font-bold text-gray-400 mb-2">Belum ada Mini App</h3>
            <p class="text-gray-500 mb-4">Tambahkan mini app pertama Anda untuk memulai!</p>
            <button id="addFirstAppBtn" class="bg-gradient-to-r from-neon-blue to-neon-purple text-dark-900 font-bold py-2 px-6 rounded-full hover:opacity-90 transition-all duration-300">
                <i class="fas fa-plus mr-2"></i> Tambah App Baru
            </button>
        </div>
    </main>
    
    <!-- Add/Edit App Modal -->
    <div id="appModal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 invisible transition-opacity duration-300 modal-overlay">
        <div class="bg-dark-800 border border-dark-700 rounded-xl max-w-md w-full mx-4 transform scale-95 transition-all duration-300 relative z-10 p-1">
            <div class="absolute -inset-1 rounded-xl bg-gradient-to-r from-neon-blue/30 to-neon-purple/30 blur-sm opacity-30"></div>
            <div class="relative bg-dark-800 rounded-xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modalTitle" class="text-xl font-bold">Tambah Mini App Baru</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-200 transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <form id="appForm" class="space-y-4">
                    <input type="hidden" id="appId">
                    
                    <div>
                        <label for="appName" class="block text-sm font-medium mb-1">Nama Mini App</label>
                        <input type="text" id="appName" required class="w-full bg-dark-700 border border-dark-600 rounded-lg px-4 py-2 focus:border-neon-blue focus:ring-1 focus:ring-neon-blue/50 outline-none transition-all">
                    </div>
                    
                    <div>
                        <label for="appUrl" class="block text-sm font-medium mb-1">Link Mini App</label>
                        <input type="url" id="appUrl" required class="w-full bg-dark-700 border border-dark-600 rounded-lg px-4 py-2 focus:border-neon-blue focus:ring-1 focus:ring-neon-blue/50 outline-none transition-all">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Logo Mini App</label>
                        <label id="fileUploadLabel" for="appLogo" class="file-upload-label cursor-pointer flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-dark-600 rounded-lg bg-dark-700/50 hover:border-neon-purple transition-all">
                            <input type="file" id="appLogo" accept="image/*" class="hidden">
                            <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-400">Klik untuk mengunggah logo</p>
                            <p class="text-xs text-gray-500 mt-1">Format: JPEG, PNG (Maks. 2MB)</p>
                            <img id="logoPreview" class="hidden w-20 h-20 object-cover rounded-md mt-2" src="">
                        </label>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelBtn" class="px-4 py-2 rounded-lg border border-dark-600 text-gray-300 hover:bg-dark-700 transition-colors">
                            Batal
                        </button>
                        <button type="submit" id="saveBtn" class="px-4 py-2 rounded-lg bg-gradient-to-r from-neon-blue to-neon-purple text-dark-900 font-medium hover:opacity-90 transition-all">
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 z-50 flex items-center justify-center opacity-0 invisible transition-opacity duration-300 modal-overlay">
        <div class="bg-dark-800 border border-dark-700 rounded-xl max-w-md w-full mx-4 transform scale-95 transition-all duration-300 p-6 relative">
            <div class="text-center">
                <i class="fas fa-exclamation-triangle text-4xl text-yellow-400 mb-4"></i>
                <h3 class="text-xl font-bold mb-2" id="confirmTitle">Hapus Mini App?</h3>
                <p class="text-gray-400 mb-6" id="confirmMessage">Apakah Anda yakin ingin menghapus mini app ini? Aksi ini tidak dapat dibatalkan.</p>
                <div class="flex justify-center space-x-4">
                    <button id="confirmCancel" class="px-5 py-2 rounded-lg border border-dark-600 text-gray-300 hover:bg-dark-700 transition-colors">
                        Batal
                    </button>
                    <button id="confirmAction" class="px-5 py-2 rounded-lg bg-gradient-to-r from-red-400 to-red-600 font-medium hover:opacity-90 transition-all">
                        Ya, Hapus
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const addAppBtn = document.getElementById('addAppBtn');
        const addFirstAppBtn = document.getElementById('addFirstAppBtn');
        const appsContainer = document.getElementById('appsContainer');
        const emptyState = document.getElementById('emptyState');
        const appModal = document.getElementById('appModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const appForm = document.getElementById('appForm');
        const appName = document.getElementById('appName');
        const appUrl = document.getElementById('appUrl');
        const appLogo = document.getElementById('appLogo');
        const logoPreview = document.getElementById('logoPreview');
        const fileUploadLabel = document.getElementById('fileUploadLabel');
        const modalTitle = document.getElementById('modalTitle');
        const saveBtn = document.getElementById('saveBtn');
        const confirmModal = document.getElementById('confirmModal');
        const confirmCancel = document.getElementById('confirmCancel');
        const confirmAction = document.getElementById('confirmAction');
        const confirmTitle = document.getElementById('confirmTitle');
        const confirmMessage = document.getElementById('confirmMessage');
        const totalApps = document.getElementById('totalApps');
        const favoriteApps = document.getElementById('favoriteApps');

        // State
        let apps = [];
        let isEditing = false;
        let currentAction = null;
        let currentAppId = null;
        const REPO_OWNER = 'Launsha';
        const REPO_NAME = 'Appcent';
        const FILE_PATH = 'editapp.json';
        const TOKEN = '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';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadApps();
            checkThemePreference();
            setupEventListeners();
            updateStats();
        });

        // Event Listeners
        function setupEventListeners() {
            themeToggle.addEventListener('click', toggleTheme);
            addAppBtn.addEventListener('click', () => showModal('add'));
            addFirstAppBtn.addEventListener('click', () => showModal('add'));
            closeModal.addEventListener('click', hideModal);
            cancelBtn.addEventListener('click', hideModal);
            appForm.addEventListener('submit', handleFormSubmit);
            appLogo.addEventListener('change', handleLogoUpload);
            confirmCancel.addEventListener('click', hideConfirmModal);
            confirmAction.addEventListener('click', () => {
                if (currentAction === 'delete') {
                    deleteApp(currentAppId);
                }
                hideConfirmModal();
            });
        }

        // Theme Functions
        function checkThemePreference() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            if (theme === 'dark') {
                themeToggle.innerHTML = '<i class="fas fa-sun text-xl"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon text-xl"></i>';
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        // Modal Functions
        function showModal(action, appData = null) {
            isEditing = action === 'edit';
            currentAppId = appData?.id || null;
            
            if (isEditing) {
                modalTitle.textContent = 'Edit Mini App';
                appName.value = appData.name;
                appUrl.value = appData.url;
                
                if (appData.logo) {
                    logoPreview.src = appData.logo;
                    logoPreview.classList.remove('hidden');
                    fileUploadLabel.innerHTML = `
                        <img id="logoPreview" class="w-20 h-20 object-cover rounded-md" src="${appData.logo}">
                        <p class="text-xs text-gray-500 mt-2">Klik untuk mengubah logo</p>
                    `;
                }
                
                saveBtn.textContent = 'Perbarui';
            } else {
                modalTitle.textContent = 'Tambah Mini App Baru';
                appForm.reset();
                logoPreview.classList.add('hidden');
                fileUploadLabel.innerHTML = `
                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                    <p class="text-sm text-gray-400">Klik untuk mengunggah logo</p>
                    <p class="text-xs text-gray-500 mt-1">Format: JPEG, PNG (Maks. 2MB)</p>
                    <img id="logoPreview" class="hidden w-20 h-20 object-cover rounded-md mt-2" src="">
                `;
                saveBtn.textContent = 'Simpan';
            }
            
            appModal.classList.remove('invisible', 'opacity-0');
            document.body.style.overflow = 'hidden';
            
            setTimeout(() => {
                appModal.classList.add('opacity-100');
                document.querySelector('#appModal > div').classList.remove('scale-95');
                document.querySelector('#appModal > div').classList.add('scale-100');
            }, 10);
        }

        function hideModal() {
            document.querySelector('#appModal > div').classList.remove('scale-100');
            document.querySelector('#appModal > div').classList.add('scale-95');
            appModal.classList.remove('opacity-100');
            
            setTimeout(() => {
                appModal.classList.add('invisible', 'opacity-0');
                document.body.style.overflow = '';
            }, 300);
            
            // Reset form
            if (!isEditing) {
                appForm.reset();
                logoPreview.classList.add('hidden');
                fileUploadLabel.innerHTML = `
                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                    <p class="text-sm text-gray-400">Klik untuk mengunggah logo</p>
                    <p class="text-xs text-gray-500 mt-1">Format: JPEG, PNG (Maks. 2MB)</p>
                    <img id="logoPreview" class="hidden w-20 h-20 object-cover rounded-md mt-2" src="">
                `;
            }
        }

        function showConfirmModal(action, id, name = '') {
            currentAction = action;
            currentAppId = id;
            
            if (action === 'delete') {
                confirmTitle.textContent = 'Hapus Mini App?';
                confirmMessage.textContent = `Apakah Anda yakin ingin menghapus "${name}"? Aksi ini tidak dapat dibatalkan.`;
                confirmAction.textContent = 'Ya, Hapus';
                confirmAction.className = 'px-5 py-2 rounded-lg bg-gradient-to-r from-red-400 to-red-600 font-medium hover:opacity-90 transition-all';
            }
            
            confirmModal.classList.remove('invisible', 'opacity-0');
            document.body.style.overflow = 'hidden';
            
            setTimeout(() => {
                confirmModal.classList.add('opacity-100');
            }, 10);
        }

        function hideConfirmModal() {
            confirmModal.classList.remove('opacity-100');
            
            setTimeout(() => {
                confirmModal.classList.add('invisible', 'opacity-0');
                document.body.style.overflow = '';
            }, 300);
        }

        // App Functions
        function loadApps() {
            // This would normally fetch from GitHub, but for this demo we'll use localStorage
            const savedApps = localStorage.getItem('miniApps');
            
            if (savedApps) {
                apps = JSON.parse(savedApps);
                renderApps();
                updateStats();
            }
        }

        function renderApps() {
            appsContainer.innerHTML = '';
            
            if (apps.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            apps.forEach((app, index) => {
                const animationDelay = `${index * 0.05}s`;
                
                const appCard = document.createElement('div');
                appCard.className = 'app-card rounded-xl p-5 shadow-lg hover:shadow-neon-blue/20 transition-all duration-300 animate-fade-in';
                appCard.style.animationDelay = animationDelay;
                
                appCard.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="w-12 h-12 rounded-lg bg-dark-700 flex items-center justify-center overflow-hidden border border-dark-600">
                            ${app.logo ? 
                                `<img src="${app.logo}" alt="${app.name}" class="w-full h-full object-cover">` : 
                                `<i class="fas fa-apple-alt text-gray-400 text-xl"></i>`}
                        </div>
                        <div class="flex space-x-2">
                            <button class="edit-btn p-1 text-gray-400 hover:text-neon-blue transition-colors" data-id="${app.id}" title="Edit">
                                <i class="fas fa-pencil-alt text-sm"></i>
                            </button>
                            <button class="delete-btn p-1 text-gray-400 hover:text-red-400 transition-colors" data-id="${app.id}" title="Hapus">
                                <i class="fas fa-trash-alt text-sm"></i>
                            </button>
                        </div>
                    </div>
                    <h3 class="font-bold text-lg mb-1 truncate">${app.name}</h3>
                    <p class="text-gray-400 text-sm mb-4 truncate">${app.url}</p>
                    <a href="${app.url}" target="_blank" class="block text-center py-2 px-4 bg-neon-purple/10 text-neon-purple rounded-lg font-medium hover:bg-neon-purple/20 transition-colors">
                        Buka App
                    </a>
                `;
                
                appsContainer.appendChild(appCard);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const appId = e.currentTarget.getAttribute('data-id');
                    const appData = apps.find(app => app.id === appId);
                    if (appData) showModal('edit', appData);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const appId = e.currentTarget.getAttribute('data-id');
                    const appName = apps.find(app => app.id === appId)?.name || '';
                    showConfirmModal('delete', appId, appName);
                });
            });
        }

        function addApp(appData) {
            apps.push(appData);
            saveApps();
            renderApps();
            updateStats();
            hideModal();
            
            // Show success notification
            showNotification('Mini App berhasil ditambahkan!', 'success');
        }

        function updateApp(appData) {
            const index = apps.findIndex(app => app.id === appData.id);
            if (index !== -1) {
                apps[index] = appData;
                saveApps();
                renderApps();
                hideModal();
                
                // Show success notification
                showNotification('Mini App berhasil diperbarui!', 'success');
            }
        }

        function deleteApp(appId) {
            const index = apps.findIndex(app => app.id === appId);
            if (index !== -1) {
                apps.splice(index, 1);
                saveApps();
                renderApps();
                updateStats();
                
                // Show success notification
                showNotification('Mini App berhasil dihapus!', 'success');
            }
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        function saveApps() {
            localStorage.setItem('miniApps', JSON.stringify(apps));
            // In a real implementation, we would save to GitHub here
            // saveToGitHub();
        }

        // This function would save to GitHub in a real implementation
        async function saveToGitHub() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Update mini apps',
                        content: btoa(JSON.stringify(apps, null, 2)),
                        sha: '' // Would need to get current SHA in a real implementation
                    })
                });
                
                const data = await response.json();
                console.log('Saved to GitHub:', data);
            } catch (error) {
                console.error('Error saving to GitHub:', error);
            }
        }

        // Form Handling
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const name = appName.value.trim();
            const url = appUrl.value.trim();
            let logo = '';
            
            if (logoPreview && !logoPreview.classList.contains('hidden')) {
                logo = logoPreview.src;
            }
            
            if (!name || !url) {
                showNotification('Harap isi semua field yang diperlukan!', 'error');
                return;
            }
            
            if (isUrlValid(url)) {
                const appData = {
                    id: isEditing ? currentAppId : generateId(),
                    name,
                    url: url.startsWith('http') ? url : `https://${url}`,
                    logo,
                    createdAt: new Date().toISOString()
                };
                
                if (isEditing) {
                    updateApp(appData);
                } else {
                    addApp(appData);
                }
            } else {
                showNotification('Harap masukkan URL yang valid!', 'error');
            }
        }

        function isUrlValid(url) {
            try {
                new URL(url.startsWith('http') ? url : `https://${url}`);
                return true;
            } catch (e) {
                return false;
            }
        }

        function handleLogoUpload(e) {
            const file = e.target.files[0];
            
            if (file) {
                if (!file.type.match('image.*')) {
                    showNotification('Harap pilih file gambar!', 'error');
                    return;
                }
                
                if (file.size > 2 * 1024 * 1024) {
                    showNotification('Ukuran file maksimal 2MB!', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    logoPreview.src = event.target.result;
                    logoPreview.classList.remove('hidden');
                    fileUploadLabel.innerHTML = `
                        <img id="logoPreview" class="w-20 h-20 object-cover rounded-md" src="${event.target.result}">
                        <p class="text-xs text-gray-500 mt-2">Klik untuk mengubah logo</p>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        // UI Helpers
        function updateStats() {
            totalApps.textContent = apps.length;
            // In a real implementation, favoriteApps would count favorites
            favoriteApps.textContent = apps.filter(app => app.isFavorite).length;
        }

        function showNotification(message, type = 'info') {
            // Remove any existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification fixed bottom-6 right-6 px-6 py-3 rounded-lg shadow-lg font-medium flex items-center space-x-3 z-50 transform translate-y-6 opacity-0 transition-all duration-300
            ${type === 'success' ? 'bg-green-600/90 text-white' : 
              type === 'error' ? 'bg-red-600/90 text-white' : 'bg-blue-600/90 text-white'}`;
            
            const icon = type === 'success' ? 'check-circle' : 
                         type === 'error' ? 'exclamation-circle' : 'info-circle';
            
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-y-6', 'opacity-0');
                notification.classList.add('translate-y-0', 'opacity-100');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('translate-y-0', 'opacity-100');
                notification.classList.add('translate-y-6', 'opacity-0');
                
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }
    </script>
</body>
